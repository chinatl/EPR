<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<body>
	<input type="text" id="input">
	<button id="btn">点击生成js</button>
	<script>
		var input = document.getElementById('input');
		var btn = document.getElementById('btn');
		var newObj = {};
		var all_arr = [];
		const cn = {
			"input": {
		"Cliente": "Cliente",
		"Telefone": "Telefone",
		"Celular": "Celular",
		"E-Mail": "E-Mail",
		"CNPJ": "CNPJ",
		"Endereço": "Endereço",
		"Identificação": "Identificação",
		"Nome de Contato": "Nome de Contato",
		"CNPJ/CPF": "CNPJ/CPF",
		"Razão Social (Opcional)": "Razão Social (Opcional)",
		"Nome Fantasic": "Nome Fantasic",
		"Logradouro": "Logradouro",
		"Número": "Número",
		"Complemento": "Complemento",
		"Bairro": "Bairro",
		"Cidade": "Cidade",
		"Estado": "Estado",
		"Status": "Status",
		"Situação": "Situação",
		"Marketplace": "Marketplace",
		"Precificação": "Precificação",
		"Exposição": "Exposição",
		"Custo": "Custo",
		"Preço de Venda": "Preço de Venda",
		"Lucratividade": "Lucratividade",
		"Frete": "Frete",
	},
		}
		var map = {};
		for (var k in cn) {
			map[k] = [];
			newObj[k] = {};
			for (var j in cn[k]) {
				all_arr.push(cn[k][j]);
				map[k].push(j);
				newObj[k][j] = '';
			}
		}
		var reg = '\n@\n'
		console.log(all_arr.join(reg));
		console.log(all_arr.length)
		all_arr = all_arr.join(reg);
		btn.onclick = function(res) {
			var val = input.value;
			var newarr = val.split('@');
			console.log(newarr.length)
			for (var j in map) {
				var i = map[j].length;
				var arrs = newarr.splice(0, i);
				arrs.forEach((res, index) => {
					newObj[j][map[j][index]] = res;
				})
			}
			console.log(JSON.stringify(newObj))
		}


		var js = {}

	</script>
</body>

</html>
