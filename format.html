<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<body>
	<input type="text" id="input">
	<button id="btn">点击生成js</button>
	<script>
		var input = document.getElementById('input');
		var btn = document.getElementById('btn');
		var newObj = {};
		var all_arr = [];
		const cn = {
			"table": {
				'Nome Fantasia': 'Nome Fantasia',
		'CNPJ/CPF': 'CNPJ/CPF',
		'Contato': 'Contato',
		'Telefone': 'Telefone',
		'Operação': 'Operação',
		'Imagem': 'Imagem',
		'Nome': 'Nome',
		'Variação': 'Variação',
		'Atributo': 'Atributo',
		'Quantidade': 'Quantidade',
		'Valor': 'Valor',
		'Operação': 'Operação',
		'Loja': 'Loja',
		'Cód. do Pedido': 'Cód. do Pedido',
		'Cliente (Apelido)': 'Cliente (Apelido)',
		'Rastreio': 'Rastreio',
		'Data de Empa': 'Data de Empa',
		'Status': 'Status',
		'Operação': 'Operação',
			},
		}
		var map = {};
		for (var k in cn) {
			map[k] = [];
			newObj[k] = {};
			for (var j in cn[k]) {
				all_arr.push(cn[k][j]);
				map[k].push(j);
				newObj[k][j] = '';
			}
		}
		var reg = '\n@\n'
		console.log(all_arr.join(reg));
		console.log(all_arr.length)
		all_arr = all_arr.join(reg);
		btn.onclick = function(res) {
			var val = input.value;
			var newarr = val.split('@');
			console.log(newarr.length)
			for (var j in map) {
				var i = map[j].length;
				var arrs = newarr.splice(0, i);
				arrs.forEach((res, index) => {
					newObj[j][map[j][index]] = res;
				})
			}
			console.log(JSON.stringify(newObj))
		}


		var js = {}

	</script>
</body>

</html>
